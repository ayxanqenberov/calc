<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./calc.css">
</head>

<body>
    <div class="container">
        <input class="upperCalc" type="text" readonly>
        <div class="downCalc row">
            <div class="col-3">
                <input class="bttn buttonInp" value="1" type="button">
                <input class="bttn buttonInp" value="4" type="button">
                <input class="bttn buttonInp" value="7" type="button">
                <input class="bttn clear" value="C" type="button">
            </div>
            <div class="col-3">
                <input class="bttn buttonInp" value="2" type="button">
                <input class="bttn buttonInp" value="5" type="button">
                <input class="bttn buttonInp" value="8" type="button">
                <input class="bttn buttonInp" value="0" type="button">
            </div>
            <div class="col-3">
                <input class="bttn buttonInp" value="3" type="button">
                <input class="bttn buttonInp" value="6" type="button">
                <input class="bttn buttonInp" value="9" type="button">
                <input class="bttn equal" value="=" type="button">
            </div>
            <div class="col-3">
                <input class="bttn buttonInp" value="+" type="button">
                <input class="bttn buttonInp" value="-" type="button">
                <input class="bttn buttonInp" value="*" type="button">
                <input class="bttn buttonInp" value="/" type="button">
            </div>
        </div>
    </div>
    <script src="./calc.js"></script>
</body>

</html>
